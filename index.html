<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <nav>
        <ul>

    <div class="container">

            <div class="songitem">

            <div class="songitem">

            </div>
            <div class="songitem">

            </div>
            <div class="songitem">

                <span class="timetag" >3:20 <i id="5" class="fas playicon cursor fa-play-circle"></i> </span>

            <div class="songitem">

        </div>  
        </div>
        
        
        <div class="songposter"></div>
    </div>

    <div class="bottom">
        <input type="range" id="progressbar" min="0" max="100" value="0">
        <div class="songGif">
            <img src="musi1.gif" alt="" id="gif" > <span id="nameatgif"></span>
        </div>
        <div class="icons">
            <!-- music player icons -->
            <i class="fas fa-2x fa-backward" id="back" ></i>
            <i class="fas fa-2x fa-play-circle" id="play"></i>
            <i class="fas fa-2x fa-forward" id="forward" ></i>
        </div>

        </div> -->
